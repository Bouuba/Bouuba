<html>
<head>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* Light background for better contrast */
        }
        .contact-card {
            width: 80%;
            margin: auto;
            margin-top: 5%;
            padding: 20px;
            background-color: white; /* Card background */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<div>
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: darkturquoise; height: 1in;">
    <div class="container-fluid">
      <h2 style="padding-right: 5%;">Dealerships</h2>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" style="font-size: larger;" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" style="font-size: larger;" href="/about">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" style="font-size: larger;" href="/contact">Contact Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="contact-card">
    <img src="https://decider.com/wp-content/uploads/2019/05/25-best-shows-in-fx-history-always-sunny-winner.jpg" alt="Contact Us Banner" class="img-fluid" style="width: 100%; height: 300px; object-fit: cover; object-position: 50% 25%; border-radius: 10px 10px 0 0;"> <!-- Banner Image -->
      <div class="banner" name="contact-header">
        <h1>Contact Us</h1>
      </div>
      <div class="row">
          <div class="col-md-6">
              <h3>Get in Touch</h3>
              <form>
                  <div class="form-group">
                      <label for="name">Name</label>
                      <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                  </div>
                  <div class="form-group">
                      <label for="email">Email</label>
                      <input type="email" class="form-control" id="email" placeholder="Your Email" required>
                  </div>
                  <div class="form-group">
                      <label for="message">Message</label>
                      <textarea class="form-control" id="message" rows="4" placeholder="Your Message" required></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary">Send Message</button>
              </form>
          </div>
          <div class="col-md-6">
              <h3>Contact Information</h3>
              <p><strong>Address:</strong> 228 Race St, Philadelphia, PA 19106</p>
              <p><strong>Phone:</strong> (123) 456-7890</p>
              <p><strong>Email:</strong> info@bestcars.com</p>
              <h4>Location</h4>
              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345098015!2d-75.1398966156815!3d39.95184897942261!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c6c7c34e19e8e7%3A0xe8aa66f6073913ab!2s228%20Race%20St%2C%20Philadelphia%2C%20PA%2019106!5e0!3m2!1sen!2sus!4v1619070791620!5m2!1sen!2sus" width="100%" height="200" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
          </div>
      </div>
  </div>
</div>

</body>
</html>
